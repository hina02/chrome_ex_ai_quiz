<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <h1>Settings</h1>
  <div>
    <label for="api-key">API Key:</label>
    <div class="password-container">
      <input type="password" id="api-key" placeholder="Enter your API Key" />
      <button id="toggle-visibility" class="icon-button">
        <span id="text-visibility" class="material-symbols-outlined">
          visibility
        </span>
      </button>
    </div>
  </div>
  <div>
    <label for="temperature">Temperature: <span id="label-temperature">0.5</span></label>
    <div>
      <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="1" />
    </div>
  </div>
  <div>
    <label for="system-prompt">System Prompt:</label>
    <textarea id="system-prompt" placeholder="文体やキャラクターを指定したい場合は、システムプロンプトをここに書いてください。" cols="30" rows="5"></textarea>
  </div>
  <div class="selector-container">
    <details>
      <summary>
        <label>詳細設定</label>
      </summary>
      <label for="query-selector">Selector: </label>
      <br>
      <small class="help-text"> 現在のウェブページから情報を抽出するためのCSSセレクタを指定します。</small>
      <br>
      <small class="help-text">「問題作成」がうまくいかない場合は、ウェブページのテキストコンテンツが含まれているCSSセレクタを指定してください。(例: article, #main-content,
        body, .post-content など)</small>
      <br>
      <small class="help-text">(補足: Zen Studyページは別の方法で取得しているため、この設定とは無関係です。)</small>
      <div>
        <br>
        <input type="text" id="query-selector" placeholder="セレクタを指定してください。" value="article" />
        <small class="help-text">デフォルト: article</small>
      </div>
    </details>
  </div>

  <button id="save-button" class="primary">Save</button>
  <button id="close-button" class="secondary">Close</button>
  <div id="status" class="text" hidden></div>
  <script src="settings.js"></script>
</body>

</html>
