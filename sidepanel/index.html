<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings"
    />
  </head>
  <body>
    <div class="header">
      <h1>Make A Note</h1>
      <button id="button-settings" class="settings-button">
        <span class="material-symbols-outlined">settings</span>
      </button>
    </div>
    <div class="activeTabTitle" id="activeTabDisplay">Loading...</div>
    <textarea
      id="input-query"
      placeholder="Search query"
      cols="30"
      rows="1"
    ></textarea>
    <button id="button-query" class="primary">Search</button>
    <button id="button-clear" class="primary">Clear</button>

    <textarea
      id="input-prompt"
      placeholder='Type something, e.g. "Write a haiku about Chrome Extensions"'
      cols="30"
      rows="5"
    ></textarea>
    <button id="button-prompt" class="primary">Ask</button>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" hidden></div>
    <script src="../dist/sidepanel.bundle.js" type="module"></script>
  </body>
</html>
