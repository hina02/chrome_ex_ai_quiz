<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../index.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=settings" />
</head>

<body>
  <div class="header">
    <h1>AI 一問一答</h1>
    </h1>
    <button id="button-settings" class="settings-button">
      <span class="material-symbols-outlined">settings</span>
    </button>
  </div>
  <div class="activeTabTitle" id="activeTabDisplay">Loading...</div>

  <textarea id="input-prompt" placeholder='AIに質問したい内容をここに書いてください。' cols="30" rows="5"></textarea>
  <div>
    <button id="button-prompt" class="primary">質問</button>
    <button id="button-analysis" class="primary">問題作成</button>
    <button id="button-clear" class="primary">リセット</button>
  </div>
  <div id="response" class="text" hidden></div>
  <div id="loading" class="text" hidden><span class="blink">...リクエスト中</span></div>
  <div id="error" hidden></div>
  <div id="quiz-container"
    style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; display: none;">
    <p id="quiz-question" style="font-weight: bold; font-size: 1.1em; margin-bottom: 15px;"></p>
    <div id="quiz-options" style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
    </div>
    <button id="quiz-submit-button"
      style="padding: 10px 20px; font-size: 1em; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">回答する</button>
    <div id="quiz-result" style="margin-top: 15px; font-weight: bold; font-size: 1.1em;"></div>
  </div>
  <script src="../dist/sidepanel.bundle.js" type="module"></script>
</body>

</html>
